<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1b73e8;
            --active-green: #1e8e3e;
            --orange-brand: #ff6d00;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --bg-light: #ffffff;
            --border-light: #dadce0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            padding-bottom: 120px; 
        }

        header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            background: white;
            height: 56px;
        }

        header h1 { flex-grow: 1; font-size: 18px; font-weight: 500; margin-left: 12px; }

        .header-icon { width: 24px; height: 24px; fill: #5f6368; }

        main { padding: 16px; }

        h2 { font-size: 20px; margin: 24px 0 16px 0; font-weight: 700; color: #3c4043; }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            margin-bottom: 12px;
        }

        .card-active-style {
            background: #fff;
            border-radius: 12px;
            border: 2.5px solid var(--active-green);
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .card-shadow-style {
            background: #fff;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 0px rgba(0,0,0,0.15);
        }

        .card-top-row { display: flex; align-items: flex-start; width: 100%; }

        .logo-box-solid {
            width: 44px;
            height: 44px;
            background-color: transparent; 
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .logo-box-solid img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .card-content { flex-grow: 1; }
        .card-title { font-size: 17px; font-weight: 500; margin-bottom: 2px; }
        .card-subtitle { font-size: 14px; color: var(--text-gray); }
        .card-divider { height: 1px; background-color: var(--border-light); margin: 16px 0; width: 100%; }

        .btn-outline {
            display: inline-flex;
            padding: 6px 14px;
            border: 1.5px solid var(--primary-blue);
            border-radius: 18px;
            color: var(--primary-blue);
            font-size: 14px;
